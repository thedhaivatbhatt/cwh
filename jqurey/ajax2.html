<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>get method exampal</h1>
            </div>
            <div class="col-12">
                <form action="" class="row">
                    <div class="col-auto">
                        <input id="name" type="text" class="form-control" placeholder="student name">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" id="btnsearch">search</button>
                    </div>
                </form>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h2>student detail</h2>
                        </div>
                        <div class="card-body" id="output">
                            output will come here
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $("#btnsearch").click(function () {
                var name = $("#name").val();
                var PageAddress = "ajax/student.php?name=" + name;
                console.log(PageAddress);
                $.get(PageAddress, function (data, status) {
                    console.log(data);
                    console.log(status);
                    if (status == "success") {
                        $("#output").html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
